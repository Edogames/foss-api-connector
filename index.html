<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container space-between d-flex">
                <div class="profile-name">API Connector</div>
                <button class="menu-opener" onClick="togglePanelState()"></button>
            </div>
        </header>
        <main class="container">
            <div class="main-body">
                <h1>JavaScript API app by Edgar DA FoxBoi</h1>
                <hr>
                <div id="main-buttons">
                    <button onclick="GetComments()">Get comments</button>
                    <br>
                    <button onclick="ClearComments()">Clear comments</button>
                </div>

                <div style="margin: 10px auto;" class="d-flex space-between container">
                    <div class="test">
                        <span>Is now testing</span>
                        <button onclick="toggleTest()" type="button" id="is-test">True</button>
                    </div>
                    <div class="link">
                        <button onclick="toggleHTTP()" type="button" id="http-toggle">http://</button>
                        <input type="text" id="link-input" disabled placeholder="Input target ip/url">
                    </div>
                </div>

                <div class="logs">
                    Logs will be here.<br>
                    If they not appear, click on "Get comments" again.
                </div>

                <div id="comments-container">
                    <ul></ul>
                </div>
            </div>
        </main>
        <footer>
            <br>
            <h1>App by Edgar</h1>
            <br>
            <a href="https://github.com/Edogames/foss-api-connector/tree/main" target="_blank" style="width: fit-content;"><h2 style="font-size: 15px">Github repository</h2></a>
            <br>
        </footer>
        <div id="darken">
        </div>
        <div class="side-panel">
            <br>
            <div class="container d-block">
                <div class="d-flex space-between container">
                    <h1>Social/Github links</h1>
                </div>
                
                <hr>
                <div class="link-container">
                    <a href="https://www.youtube.com/channel/UCYz74RGW3WNPvSxrRoMvZsA" target="_blank" style="width: fit-content;"><h2>YouTubei</h2></a>
                    <hr>
                    <a href="https://twitter.com/EdgarFoxBoi" target="_blank" style="width: fit-content;"><h2>Twitter</h2></a>
                    <hr>
                    <a href="https://www.reddit.com/user/EdoGames" target="_blank" style="width: fit-content;"><h2>Reddit</h2></a>
                    <hr>
                    <a href="https://github.com/Edogames" target="_blank" style="width: fit-content;"><h2>Github</h2></a>
                    <hr>
                </div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
